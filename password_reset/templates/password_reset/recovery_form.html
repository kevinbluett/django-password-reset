{% extends "password_reset/base.html" %}
{% load i18n %}
{% load url from future %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
<div class="signup-content">
        <div class="signup-module">
          <section class="header">
            <div class="text">
              Password Recovery
            </div>
          </section>
          <div class="form-section">
			<form method="post" action="{{ url }}" class="sign">
				{% csrf_token %}
				<div class="input-wrap clearfix w-100">
                	{{ form.as_p }}
              </div>		
				<div class="w-100">
					<input class="btn-big btn-solid btn-accent" type="submit" value="{% trans "Recover my password" %}">
				</div>
			</form>
          </div>
        </div>
     
    </div>

{% endblock %}
